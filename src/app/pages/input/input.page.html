<app-header titulo="Input"></app-header>
<ion-content class="ion-padding">

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Nombres" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellidos" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Edad" type="number" placeholder="00"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="stacked" label="Email" placeholder="email@domain.com">
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-button fill="clear" slot="end" aria-label="Show/hide">
            <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Contraseña" type="password" value="contraseña"></ion-input>
      </ion-item>
  

  
      <ion-item>
        <ion-input label="Celular" type="tel" placeholder="090000000"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
